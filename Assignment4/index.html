<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <form id="APPID_Form">
        <input type="text" placeholder="Enter your API developer ID" id="APPID"/>
        <input type="submit" onclick="setAPPID()" value="Submit" />
    </form>
    
    <table border="1">
        <tr>
            <th>City</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Wind Speed</th>
            <th>Cloudiness</th>
            <th>Time Accessed</th>
        </tr>
        <tr class="City">
            <td id="name">Phoenix, US</td>
            <td id="temp"></td>
            <td id="humidity"></td>
            <td id="windspeed"></td>
            <td id="cloudiness"></td>
            <td id="time"></td>
        </tr>
        <tr class="City">
            <td id="name">Auckland, NZ</td>
            <td id="temp"></td>
            <td id="humidity"></td>
            <td id="windspeed"></td>
            <td id="cloudiness"></td>
            <td id="time"></td>
        </tr>
        <tr class="City">
            <td id="name"><select></select></td>
            <td id="temp"></td>
            <td id="humidity"></td>
            <td id="windspeed"></td>
            <td id="cloudiness"></td>
            <td id="time"></td>
        </tr>
    </table>
    
    <script src="main.js"></script>
</body>
</html>
